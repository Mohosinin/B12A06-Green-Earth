<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Earth</title>
    <!-- Tailwind and DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/[email protected]/dist/full.min.css" rel="stylesheet" type="text/css" />


    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css/style.css">
</head>


<body class="bg-[#f0fdf4]">
    <!-- Navbar -->
    <nav class="bg-[#15803d] px-6 md:px-16 py-3 flex items-center justify-between">
        <!-- Left: Logo/Name -->
        <div class="text-white font-semibold text-lg">Green Earth</div>

        <!-- Mobile menu button -->
        <button id="mobile-menu-button" class="text-white md:hidden focus:outline-none" aria-label="Toggle menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Center: Menu Items -->
        <ul id="menu" class="hidden md:flex space-x-10 items-center text-white">
            <li><a href="#about" class="hover:text-yellow-400 font-light">About</a></li>
            <li><a href="#gallery" class="hover:text-yellow-400 font-light">Gallery</a></li>
            <li><a href="#plant-today" class="hover:text-yellow-400 font-light">Plant a Tree</a></li>
        </ul>

        <!-- Right: Single Button (hidden on mobile, visible md+) -->
        <button
            class="hidden md:block bg-yellow-400 hover:bg-yellow-300 text-green-900 font-light px-5 py-2 rounded-full ml-8 transition-colors">
            Plant a Tree
        </button>
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="hidden bg-[#15803d] px-6 py-4 space-y-3 md:hidden text-white">
            <a href="#about" class="block hover:text-yellow-400 font-light">About</a>
            <a href="#gallery" class="block hover:text-yellow-400 font-light">Gallery</a>
            <a href="#plant-today" class="block hover:text-yellow-400 font-light">Plant a Tree</a>
            <button
                class="w-full bg-yellow-400 hover:bg-yellow-300 text-green-900 font-light px-5 py-2 rounded-full transition-colors">
                Plant a Tree
            </button>
        </div>
    </nav>

<!-- Banner Section -->
<section id="home" class="bg-[#cff0dc]">
  <div>
    <!-- Leaves + Content in a Flex Row, stack on small screens -->
    <div class="flex flex-col md:flex-row items-center justify-between px-4 md:px-0">
      
      <!-- Left Leaf (hidden on mobile and tablet) -->
      <div class="hidden md:block">
        <img src="./assets/hero-leaf1.png" alt="leaf" class="">
      </div>

      <!-- Center Content -->
      <div class="items-center text-center py-6 md:py-0 px-2 md:px-0">
        <h1 class="text-xl md:text-4xl font-bold text-gray-900 mb-2">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-gray-700 text-base md:mb-6 max-w-lg mx-auto">
          Join our mission to plant 1 million trees and make the Earth greener for future generations.
        </p>
        <button class="bg-yellow-400 hover:bg-yellow-300 text-green-900 font-medium px-6 py-3 rounded-full shadow-md transition">
          Get Involved
        </button>
      </div>

      <!-- Right Leaf (hidden on mobile and tablet) -->
      <div class="hidden md:block">
        <img src="./assets/hero-leaf2.png" alt="leaf" class="">
      </div>
    </div>
  </div>
</section>







  <!-- Footer -->
  <footer class="bg-green-900 text-white text-center py-4 text-sm">
    &copy; 2025 Green Earth. All rights reserved.
  </footer>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
